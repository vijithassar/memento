<html>
  <head>
    <title>Audio Hackathon</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./shared.css">
    <link rel="stylesheet" type="text/css" href="./podcast.css">
  </head>
  <body>
    <div class="wrapper podcast">
      <div class="audio">
        <div class="explanation">
          <h3>The audio is in control!</h3>
          <p>Play this file, and the bound
          data will change according to the timeline while
          timestamped JavaScript functions execute.</p>
        </div>
      </div>
      <div class="player">
        <audio id="target" controls>
          <source src="./audio/podcast_clip_1m.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="popup">
        <div id="map"></div>
      </div>
      <div class="popup">
        <div id="twitter"></div>
      </div>
      <div class="popup">
        <div id="vine"></div>
      </div>
      <div class="scripts">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
        <script type="text/javascript" src="./extended-audio.js"></script>
        <script type="text/javascript" src="./demo-podcast.js"></script>
      </div>
    </div>
  </body>
</html>
