<html>
  <head>
    <title>Audio Hackathon</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="audio">
        <div class="explanation">
          <h3>The audio is in control!</h3>
          <p>Play this file, and bound
          data will change according to the timeline while
          timestamped JavaScript functions execute.</p>
        </div>
        <audio id="target" controls>
          <source src="/audio/podcast_clip_5m.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="scripts">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./extended-audio.js"></script>
        <script type="text/javascript" src="./sample.js"></script>
        <script type="text/javascript" src="./demo.js"></script>
      </div>
    </div>
  </body>
</html>
